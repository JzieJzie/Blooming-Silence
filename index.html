    <script>
        // Optimized navigation function
        function goToPoem(url) {
            // Prevent double-clicks
            if (document.body.classList.contains('navigating')) return;
            document.body.classList.add('navigating');
            
            document.body.style.transition = "opacity 500ms cubic-bezier(0.4, 0, 0.2, 1)";
            document.body.style.opacity = "0";
            
            setTimeout(() => {
                window.location.href = url;
            }, 500);
        }

        // Preload pages on hover for better UX
        function preloadPage(url) {
            const link = document.createElement('link');
            link.rel = 'prefetch';
            link.href = url;
            document.head.appendChild(link);
        }

        // Enhanced page initialization
        document.addEventListener('DOMContentLoaded', function() {
            // Staggered animation for buttons
            const buttons = document.querySelectorAll('.poem-button');
            buttons.forEach((button, index) => {
                button.style.animationDelay = `${index * 0.1}s`;
                
                // Add preload on hover
                button.addEventListener('mouseenter', function() {
                    const url = this.getAttribute('onclick').match(/'([^']+)'/)[1];
                    preloadPage(url);
                });
            });

            // Keyboard navigation for menu
            document.addEventListener('keydown', function(e) {
                const buttons = Array.from(document.querySelectorAll('.poem-button'));
                const currentFocus = document.activeElement;
                const currentIndex = buttons.indexOf(currentFocus);

                switch(e.key) {
                    case 'ArrowDown':
                        e.preventDefault();
                        const nextIndex = (currentIndex + 1) % buttons.length;
                        buttons[nextIndex].focus();
                        break;
                    case 'ArrowUp':
                        e.preventDefault();
                        const prevIndex = currentIndex <= 0 ? buttons.length - 1 : currentIndex - 1;
                        buttons[prevIndex].focus();
                        break;
                    case 'Enter':
                    case ' ':
                        if (currentFocus && currentFocus.classList.contains('poem-button')) {
                            e.preventDefault();
                            currentFocus.click();
                        }
                        break;
                }
            });

            // Focus first button for keyboard users
            const firstButton = document.querySelector('.poem-button');
            if (firstButton) {
                firstButton.setAttribute('tabindex', '0');
            }
        });
    </script>
